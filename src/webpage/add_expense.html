<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Add Expense</title>
	<meta name="description" content="add expense">
	<meta name="keywords" content="css, add expense">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="js/functions.js"></script>
</head>
<body onload="runAddExpense(); ">
	<div id="container">
		<form>
			<input type="text" placeholder="amount" onfocus="this.placeholder='amount'" onblur="this.placeholder='amount'">
			<input type="date">
			<select name="payment-method" id="payment-option-select"></select>
			<select name="category" id="expense-category-select"></select>
			<input type="text" placeholder="optional comment" onfocus="this.placeholder='optional comment'" onblur="this.placeholder='optional comment'">
			<input type="submit" value="Add">
		</form>
		<form action="main_menu.html">
			<input type="submit" value="Cancel">
		</form>
	</div>
</body>
</html>
