<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<meta name="description" content="user login">
	<meta name="keywords" content="css, login">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div id="container">
		<div class="logo">
			<a href="login.html"><img src="img/logo.png" alt=""></a>
		</div>
		<form action="main_menu.html">
			<input type="text" placeholder="email" onfocus="this.placeholder='email'" onblur="this.placeholder='email'">
			<input type="password" placeholder="password">
			<input type="submit" value="Login">
		</form>
		<form action="registration.html">
			<input type="submit" value="Register">
		</form>
	</div>
</body>
</html>
