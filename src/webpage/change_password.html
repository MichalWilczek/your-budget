<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<meta name="description" content="user login">
	<meta name="keywords" content="css, login">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div id="container">
		<form>
			<input type="password" placeholder="old password" onfocus="this.placeholder='old password'" onblur="this.placeholder='old password'">
			<input type="password" placeholder="new password" onfocus="this.placeholder='new password'" onblur="this.placeholder='new password'">
			<input type="password" placeholder="repeated new password" onfocus="this.placeholder='repeated new password'" onblur="this.placeholder='repeated new password'">
			<input type="submit" value="Change Password">
		</form>
		<form action="settings.html">
			<input type="submit" value="Cancel">
		</form>
	</div>
</body>
</html>
